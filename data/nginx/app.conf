server {
    listen 80;
    server_name 207.246.122.46.vultr.com;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name 207.246.122.46.vultr.com;

    ssl_certificate /etc/letsencrypt/live/207.246.122.46.vultr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/207.246.122.46.vultr.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
        proxy_pass http://flask:9378; #for demo purposes
    }
}